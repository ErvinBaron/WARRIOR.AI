  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ctx = document.getElementById("difficultyChart");

      if (ctx) {
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
            datasets: [
              {
                label: "Daily Difficulty",
                data: [3, 5, 7, 9, 12, 15, 18],
                backgroundColor: "#708238", // Olive green
                borderColor: "#556b2f", // Darker olive green
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Difficulty Level",
                },
              },
            },
            plugins: {
              title: {
                display: true,
                text: "Daily Difficulty Progression",
              },
            },
          },
        });
      } else {
        console.error("Canvas element not found");
      }
    });
  </script>
