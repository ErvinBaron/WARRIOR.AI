<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Gradients -->
  <defs>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5D3F;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4A5D3F;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Decorative Background Pattern -->
    <pattern id="hexGrid" width="30" height="30" patternUnits="userSpaceOnUse" patternTransform="rotate(30)">
      <path d="M 15,0 L 30,7.5 L 30,22.5 L 15,30 L 0,22.5 L 0,7.5 Z" 
            fill="none" 
            stroke="#4A5D3F" 
            stroke-width="0.2"/>
    </pattern>
  </defs>

  <!-- Background Elements -->
  <rect width="400" height="300" fill="#FAFBF9"/>
  <rect width="400" height="300" fill="url(#hexGrid)" opacity="0.1"/>
  
  <!-- Decorative Military Elements -->
  <g opacity="0.1" stroke="#4A5D3F">
    <!-- Target Crosshair -->
    <circle cx="320" cy="80" r="20" fill="none" stroke-width="1"/>
    <line x1="300" y1="80" x2="340" y2="80" stroke-width="1"/>
    <line x1="320" y1="60" x2="320" y2="100" stroke-width="1"/>
    
    <!-- Compass Rose -->
    <path d="M80 40 L100 60 L80 80 L60 60 Z" fill="none" stroke-width="1"/>
    <circle cx="80" cy="60" r="5" fill="none"/>
    
    <!-- Tech Circuit Lines -->
    <path d="M280 220 L320 220 L320 240 L350 240" stroke-width="1"/>
    <path d="M60 200 L100 200 L100 220 L140 220" stroke-width="1"/>
  </g>

  <!-- Axes -->
  <g stroke="#4A5D3F" stroke-width="2">
    <line x1="50" y1="250" x2="50" y2="50" />
    <line x1="50" y1="250" x2="350" y2="250" />
  </g>

  <!-- Y-axis labels -->
  <g fill="#4A5D3F" font-family="'Arial Black', sans-serif" font-size="12" font-weight="900">
    <text x="45" y="250" text-anchor="end">0</text>
    <text x="45" y="190" text-anchor="end">25</text>
    <text x="45" y="130" text-anchor="end">50</text>
    <text x="45" y="70" text-anchor="end">75</text>
  </g>

  <!-- X-axis labels -->
  <g fill="#4A5D3F" font-family="'Arial Black', sans-serif" font-size="12" font-weight="900">
    <text x="50" y="270" text-anchor="middle">0</text>
    <text x="125" y="270" text-anchor="middle">30</text>
    <text x="200" y="270" text-anchor="middle">60</text>
    <text x="275" y="270" text-anchor="middle">90</text>
    <text x="350" y="270" text-anchor="middle">120</text>
  </g>

  <!-- Axis Titles -->
  <text x="15" y="150" 
        fill="#4A5D3F" 
        font-family="Impact, sans-serif" 
        font-size="16"
        transform="rotate(-90, 15, 150)">IMPROVEMENT</text>
  <text x="200" y="295" 
        fill="#4A5D3F" 
        font-family="Impact, sans-serif" 
        font-size="16"
        text-anchor="middle">DAYS</text>

  <!-- Progress Line -->
  <path d="M50 230
           L125 190 
           L200 140
           L275 100
           L350 70"
        fill="none"
        stroke="#4A5D3F"
        stroke-width="3"/>

  <!-- Area under the curve -->
  <path d="M50 230
           L125 190 
           L200 140
           L275 100
           L350 70
           L350 250
           L50 250 Z"
        fill="url(#areaGradient)"/>

  <!-- Data Points -->
  <g fill="#9BB98A" stroke="#4A5D3F" stroke-width="2">
    <circle cx="50" cy="230" r="4"/>
    <circle cx="125" cy="190" r="4"/>
    <circle cx="200" cy="140" r="4"/>
    <circle cx="275" cy="100" r="4"/>
    <circle cx="350" cy="70" r="4"/>
  </g>

  <!-- Tech Overlay Elements -->
  <g stroke="#9BB98A" stroke-width="1" opacity="0.4">
    <line x1="50" y1="240" x2="350" y2="240"/>
    <line x1="50" y1="230" x2="350" y2="230"/>
    <!-- Additional Tech Details -->
    <path d="M 60 100 L 80 100 L 90 110 L 110 110" fill="none"/>
    <path d="M 280 140 L 300 140 L 310 150 L 330 150" fill="none"/>
  </g>
</svg>
